<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yemeksepeti Joker</title>
<link rel="stylesheet" type="text/css" href="Style.css">
</head>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/joker_notifier.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div style="margin-bottom: 5px;" class="duration-holder">
      Kalan süre <span id="duration" class="strong">00:00</span>
    </div>
    <div class="result row">
      <img src="img/loading.gif">
    </div>

    <div class="row">
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
      </div>
    </div>
	<div id="footer">
	<p>Yemeksepeti Joker Nöbetçisi. By</p><a href="https://github.com/Crpsem/Yemeksepeti-Joker-Nobetcisi"target="_blank">Crpsem</a>
	</div>
  </body>
</html>
